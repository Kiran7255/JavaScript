<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Feedback form</title>
</head>
<body><form>
    <h1>My Feedback Form</h1>
    <ul><div>
        <li>
            <label for="fullname">Name:</label>
            <input type="text" class="name" id="name" placeholder="Name">
        </li>
    </div>
    <div>
        <li>
            <label>Email:</label>
            <input type="email" class="email" id="email" placeholder="email">
        </li>
        </div>
        <div>
        <li>
            <label>Password:</label>
            <input type="password" class="password" id="password" placeholder="password">
        </li> </div>
        <div>
        <li>
            <label>Please check all the emotions that apply to you:</label>
            <ul>
            <input type="checkbox" name="emotions" value="Angry">Angry
            <input type="checkbox" name="emotions" value="Sad">Sad
            <input type="checkbox" name="emotions" value="Happy">Happy
            <input type="checkbox" name="emotions" value="Ambivalent">Ambivalent</ul>
        </li></div>
        <div>
        <li>
            <label>How  satisfied wre you with our service? </label><br><ul>
            <li>Very satisfied<input type="radio" name="services" value="Very satisfied"></li> 
            <li>Satisfied<input type="radio" name="services" value="Satisfied"> </li>
            <li>Didn't care<input type="radio" name="services" value="Didn't care"></li>
            <li>Dissatisfied<input type="radio" name="services" value="dissatisfied"> </li>
            <li>Very dissatisfied<input type="radio" name="services" value="Very dissatisfied"></li> </ul>
        </li></div>

        <div>
        <li>
            <label>Further Comments:</label>
            <textarea name="message" rows="4" cols="20"> Write the comments</textarea>
            
        </li></div>


        <div>
            <li>
                <label>Bio photo:</label>
                <input type="text" class="photo">
                <button type="choose" value="choose">Choose</button>
            </li>
        </div>

        <div> <li>
          <label>Location visited:</label> 
          <select id="location" name="location" size="1">
            <option value="ranchi"> Ranchi</option>
            <option value="patna">Patna</option>
            <option value="delhi">Delhi</option>
            <option value="kolata">Kolkata</option>
          </select> 

       </li></div>

       <div>
        <li>
            <button type="submit" value="submit"> Submit</button>
        </li></div>


    </ul></div>


</form>
</body>
</html>
